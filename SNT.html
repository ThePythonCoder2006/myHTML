<head>
    <link href="SNTstyle.css" rel="stylesheet">
    <title>Minecarft: update suppression et light suppression</title>
</head>
<body>
    <ul id=menu>
        <li><a onclick="show_content('home');make_active(this);" class=active href=#>Accueil</a></li>
        <li><a onclick="show_content('intro');make_active(this);" href=#>Introduction</a></li>
        <li><a onclick="show_content('use');make_active(this);" href=#>utilité</a></li>
        <li><a onclick="show_content('technical');make_active(this);" href=#>fonctionnement technique</a></li>
        <li><a onclick="show_content('ex');make_active(this);" href=#>exemple: ferme EOL</a></li>
    </ul>
    <div class="content">

    <div id="home">
        <p>ok</p>
    </div>

    <div id="intro">
        <p>boomer</p>
    </div>

    <div id=use>
        <p>Quel est l'utilité de tout cela</p>
    </div>

    <div id=technical>
        <p>Comment est ce que cela focntionne</p>
    </div>

    <div id="ex">
        <p>Un exemple de ferme utilisant ces technique: la ferme EOL du hammerSMP</p>
    </div>

    </div>
    <script>
        function make_active(ele){
            const list = document.getElementById("menu").children;
            for(let i = 0;i < list.length; i++){
                list[i].children[0].classList.remove("active");
            }
            ele.classList.add("active")
        }

        function hide_content(){
            const contentChild = document.getElementsByClassName("content")[0].children;
            for (let i = 0;i < contentChild.length; i++){
                contentChild[i].style.display = "none";    
            }
        }

        function show_content(id){
            hide_content()
            document.getElementById(id).style.display = "block"
        }
    </script>
</body>
