<html>
    <head>
        <title>Le site de SNT</title>
        <link href="style.css" rel=stylesheet>
        <link href=icon.png rel=icon>
    </head>
    <body>
        <div class=navbar>
            <img src=icon_rect.png>
            <ul>
                <li><a class=active href=#link>thing 1</a></li>
                <li><a href=#link>thing 2</a></li>
                <li><a href=#link>thing 3</a></li>
                <li><a href=#link>thing 4</a></li>
                <li><a href=#link>thing 5</a></li>
            </ul>
        </div>
        <div class=content>
            <button id=dark class=theme onclick="darktheme()">Mode sombre</button><button id=light class=theme onclick="lighttheme()">Mode clair</button>
            <p>Some text</p>
        </div>
        <script>
            function darktheme(){
                const content = document.getElementsByClassName("content")[0].style;
                content.backgroundColor = "gray";
                content.color = "white";
            }

            function lighttheme(){
                const content = document.getElementsByClassName("content")[0].style;
                content.backgroundColor = "beige";
                content.color = "black";
            }
        </script>
    </body>
</html>
